version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Running tests with pytest"
      - pytest --junitxml=test-results.xml  # Run tests and generate test results

artifacts:
  files:
    - test-results.xml
