version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing Python dependencies..."
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Running tests..."
      - pytest --junitxml=test-results.xml

artifacts:
  files:
    - test-results.xml
